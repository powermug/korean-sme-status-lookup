services:
  - type: web
    name: korean-sme-status-lookup
    env: python
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: gunicorn sminfo_app.web:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: SMINFO_TIMEOUT_MS
        value: 60000
      - key: SMINFO_BROWSER_CHANNEL
        value: chromium
